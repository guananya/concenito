<!DOCTYPE html>
<html lang="en" style="background-image:url('https://i.ibb.co/CVkshgy/Bubbly-enquiry22.jpg')">
<link href='https://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet'>

    <style>
        
        .inpClass{
            text-align:center;
            padding:3%;
         }

         .inputfile{
             display: none;
          }
          label{
             cursor:pointer;
          }
          #imageName{
             color:black;
          }

    </style>
    
<head>
  <meta charset="UTF-8">
  <script
      src="https://code.jquery.com/jquery-3.2.1.js">
  </script>
</head>

<body style="margin: 20px;background-color:white;">
    
    
    
         <div style="position:absolute;font-family: 'Alegreya';color:blaack;background-color:white;padding:auto;width:90%; height:90%;margin:auto; padding:auto;margin:2%;">
             <div style="position:absolute;top: 25%;left: 40%;margin: -25px 0 0 -25px;font-family: 'Alegreya';color:black;background-color:white;padding:auto;">
                 <h1 style="font-weight:900;font-size: 42px;">Upload Files Pagewise</h1>
                  <form enctype = "multipart/form-data" onsubmit="return false;" >
      
                      <div class="inpClass">
                      <label for="file">
                        <image src="https://i.ibb.co/8jF8ps1/uplimg.png"></image>
                        <input id="file" type="file" name="static_file" class="inputfile" accept=".png,.jpg">
                        <br/>
                        <span id="imageName"> Click icon to upload page</span>
                      </label>
            </div>
          
        <button id="upload-button" onclick="uploadFile(this.form)" style="background-color:black;color:white;padding:10px;border:none;font-family:'Alegreya';font-weight:900;font-size: 42px;margin:10px;width:355px;" hidden> Upload Page </button>
        
        <script>
            let input = document.getElementById("file");
            let imageName = document.getElementById("imageName")

            input.addEventListener("change", ()=>{
                let inputImage = document.querySelector("input[type=file]").files[0];

                imageName.innerText = imageName.innerText + '\n'+ inputImage.name;
                
                upload_button = document.getElementById("upload-button");
                upload_button.click()
            })
        </script>

       
       </form>
     <div id="static_file_response" style="visibility:hidden;"> </div>
     <form method="post" action="/sheets_uploaded">
         <input type="submit" value="Finished Uploading" style="background-color:black;color:white;padding:10px;border:none;font-family:'Alegreya';font-weight:900;font-size: 42px;margin:10px;"><br><br> 
     </form>
 </div>
</div>
     
 <script type="text/javascript" src="/static/indpg.js"></script>
</body>
</html>
